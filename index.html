<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Flamengo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/responsivo.css">



</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/logo flamengo3.png" alt="Logo Flamengo" srcset="">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo"> Selecione um jogador </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="gabigol" 
                data-name="Gabigol" data-description="Gabriel Barbosa, conhecido como Gabigol, o Predestinado, o príncipe Rubro Negro.">
                    <img src="imagens/card-gabigol.jpg" alt="Jogador Gabigol">
                </li>

                <li class="personagem" id="bruno-henrique"
                data-name="Bruno Henrique" data-description="Bruno Henrique, ídolo da Nação, aquele que demonstra a verdadeira Raça que a torcida Flamenguista pede; Já foi eleito o melhor jogador da América.">
                    <img src="imagens/card-bh27.jpg" alt="Jogador Bruno Henrique"
                    />
                </li>

                <li class="personagem" id="arrascaeta"
                data-name="Arrascaeta" data-description="El Mago, imprescindível no elenco Rubro Negro, aquele que tira uma jogada inimaginável da cartola.">
                    <img src="imagens/card-arrascaeta.jpg" alt="Jogador Arrascaeta"
                    />
                </li>

                <li class="personagem" id="pedro"
                    data-name="Pedro" data-description="Pedro Queixada, o queixo de nós todos, matador, cirúrgico nas finalizações; Já foi eleito o melhor jogador da América.">
                    <img src="imagens/card-pedro.jpg" alt="Jogador Pedro">
                    
                </li>

                <li class="personagem" id="gerson"
                    data-name="Gerson" data-description="O Coringa da nação, jogador polivalente, joga em tudo que é canto; Tem o DNA Rubro Negro.">
                    <img src="imagens/card-gerson.jpg" alt="Jogador Gerson">
                    
                </li>

                <li class="personagem" id="everton-ribeiro"
                    data-name="Everton Ribeiro" data-description="O Miteiro! Jogador Classudo, joga de terno, desfila em campo.">
                    <img src="imagens/card-er7.jpg" alt="Jogador Everton Ribeiro">
                    
                </li>

                <li class="personagem" id="filipe-luis"
                    data-name="Filipe Luis" data-description="Top 3 jogadores mais inteligentes que já passaram pelo Flamengo, desfila classe em campo, uma genialidade absurda.">
                    <img src="imagens/card-fl.jpg" alt="Jogador Filipe Luis">
                </li>

                <li class="personagem" id="leo-pereira"
                    data-name="Léo Pereira" data-description="Uma das maiores reviravoltas da história. De jogador odiado pela torcida, passou a ser idolatrado pela segurança que vem passando à torcida nas suas atuações.">
                    <img src="/imagens/card-lp.jpg" alt="Jogador Leo Pereira">
                    
                </li>

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="imagens/card-gabigol.png" alt="Personagem Selecionado">
            

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Gabigol</h2>
                <p class="descricao-personagem" id="descricao-personagem">Gabriel Barbosa, conhecido como Gabigol, o Predestinado, o príncipe Rubro Negro.</p>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
